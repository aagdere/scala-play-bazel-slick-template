options:
  buildHeader:
    - load("@io_bazel_rules_scala//scala:scala_import.bzl", "scala_import")
  languages:
    - java
    - scala:2.13.6
  resolverType: "coursier"
  resolvers:
    - id: "mavencentral"
      type: "default"
      url: https://repo.maven.apache.org/maven2/
    - id: "hmrc"
      type: "default"
      url: https://hmrc.bintray.com/releases
  transitivity: exports
  versionConflictPolicy: highest

dependencies:
  com.github.tminglei:
    slick-pg:
      version: 0.19.7
      lang: scala

  com.typesafe.akka:
    akka-http:
      lang: scala
      version: "10.2.5"

  com.typesafe.play:
    play:
      lang: scala
      version: "2.8.8"
    routes-compiler:
      lang: scala
      version: "2.8.8"
    play-akka-http-server:
      version: 2.8.8
      lang: scala
    play-json:
      version: 2.8.1
      lang: scala
    play-server:
      version: 2.8.8
      lang: scala
    play-logback:
      version: 2.8.8
      lang: scala
    filters-helpers:
      version: "2.8.8"
      lang: scala

  com.typesafe.scala-logging:
    scala-logging:
      lang: scala
      version: "3.9.4"

  com.typesafe.slick:
    slick:
      lang: scala
      version: "3.3.3"
    slick-hikaricp:
      lang: scala
      version: "3.3.3"

  joda-time:
    joda-time:
      lang: java
      version: "2.10.4"

  org.postgresql:
    postgresql:
      lang: java
      version: "42.2.23"

  org.scala-lang:
    scala:
      version: 2.13.6
      lang: java
      modules: [compiler, library, reflect]

  org.scala-lang.modules:
    scala-async:
      version: 1.0.0
      lang: scala

  org.scalactic:
    scalactic:
      version: 3.2.9
      lang: scala

  org.scalatest:
    scalatest:
      lang: scala
      version: "3.0.8"

  org.slf4j:
    slf4j-api:
      version: 1.7.22
      lang: java

